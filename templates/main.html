<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>URL Shortener</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    /* Custom styles */
    body {
      background-color: #f8f9fa; /* Light gray background */
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px; /* Center the content and limit its width */
    }
    .btn-primary {
      background-color: #007bff; /* Blue primary button color */
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0056b3; /* Darker blue on hover */
      border-color: #0056b3;
    }
    .form-group label {
      font-weight: bold; /* Bold labels */
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
        <h2 class="text-center mb-4">URL Shortener</h2>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="form-group">
          <label for="shorten">Enter URL to Shorten:</label>
          <input type="text" class="form-control" id="shortenInput">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="callShorten()">Shorten</button>
      </div>
      <div class="col-md-6">
        <div class="form-group">
          <label for="fetch">Enter URL to Fetch:</label>
          <input type="text" class="form-control" id="fetchInput">
        </div>
        <button type="button" class="btn btn-primary btn-block" onclick="callFetch()">Fetch</button>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <!-- Your JavaScript functions -->
  <script>
    async function callShorten() {
      const urlToShorten = document.getElementById('shortenInput').value;
      const response = await fetch('/shorten', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `url=${encodeURIComponent(urlToShorten)}`
      });
      const data = await response.json();
      alert(data.result);
    }

    async function callFetch() {
      const urlToFetch = document.getElementById('fetchInput').value;
      const response = await fetch('/fetch', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `url=${encodeURIComponent(urlToFetch)}`
      });
      const data = await response.json();
      alert(data.result);
    }
  </script>
</body>
</html>
